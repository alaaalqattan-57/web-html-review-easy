    <h1>علماء خارقين</h1>
    <p>هناك العديد من الاشخاص الذين يستحقون اطلاق لقب <b>علماء خارقين</b> عليهم</p>
    <p>وهم من يرجع الفضل اليهم بتغيير مسار العالم</p>
    <h3>من هؤلاء العلماء</h3>
    <p>البرت اينشتاين</p>
    <p>ماكس بلانك</p>
    <p>ريجارد فايمانن</p>
